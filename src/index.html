<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />

    <link rel="shortcut icon" href="./images/fsi-favicon.ico" type="image/x-icon" />
    <title>Fundzz</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-app>
    <header>
      <a href="#">FundZZ</a>
      <nav>
        <button>Transfers</button>
      </nav>
    </header>

    <main>
      <section>
        <h3>Transaction Details</h3>

        <form>
          <div>
            <input
              type="text"
              inputmode="numeric"
              autofocus
              size="5"
              placeholder="10000"
              data-moneyinput
              required
              pattern="^\d{2,}$"
            />
          </div>
          <div data-parties>
            <aside data-type="from" data-party>
              <h4>Transfer From</h4>
              <p>
                <input
                  type="text"
                  inputmode="numeric"
                  placeholder="account number"
                  size="8"
                  required
                  pattern="^\d{10}$"
                  data-nubaninput
                />
              </p>
              <p>
                <input
                  type="text"
                  placeholder="account name"
                  size="15"
                  required
                  pattern="^[a-zA-Y-]+(\s[a-zA-Y]+)+$"
                  data-nameinput
                />
              </p>
              <p>
                <input
                  type="text"
                  placeholder="bank name"
                  size="15"
                  required
                  pattern="^[a-zA-Y-]+(\s[a-zA-Y]+)*$"
                  data-bankinput
                />
              </p>
            </aside>
            <aside data-type="to" data-party>
              <h4>Transfer To</h4>
              <p>
                <input
                  type="text"
                  inputmode="numeric"
                  placeholder="account number"
                  size="8"
                  required
                  pattern="^\d{10}$"
                  data-nubaninput
                />
              </p>
              <p>
                <input
                  type="text"
                  placeholder="account name"
                  size="15"
                  required
                  pattern="^[a-zA-Y-]+(\s[a-zA-Y]+)+$"
                  data-nameinput
                />
              </p>
              <p>
                <input
                  type="text"
                  placeholder="bank name"
                  size="15"
                  required
                  pattern="^[a-zA-Y-]+(\s[a-zA-Y]+)*$"
                  data-bankinput
                />
              </p>
            </aside>
          </div>

          <div data-action-go>
            <button>Make The Transfer</button>
          </div>
        </form>
      </section>

      <datalist id="banks"></datalist>
      <datalist id="accounts"></datalist>
      <dialog>
        <form method="dialog">
          <h4 title>
            Your Transaction History
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                />
              </svg>
            </button>
          </h4>
          <section>
            <div class="empty">(o^^)o</div>
          </section>
        </form>
      </dialog>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
