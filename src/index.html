<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />

    <link rel="shortcut icon" href="./images/fsi-favicon.ico" type="image/x-icon" />
    <title>Fundzz</title>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body data-app>
    <header>
      <a href="#">FundZZ</a>
      <nav>
        <button>Contact Support</button>
      </nav>
    </header>

    <main>
      <section>
        <h3>Transaction Details</h3>

        <form data-go="sms">
          <div>
            <input
              type="text"
              inputmode="numeric"
              autofocus
              size="5"
              placeholder="10000"
              data-moneyinput
              required
              pattern="^\d{2,}$"
            />
          </div>
          <div data-parties>
            <aside data-from data-party>
              <h4>Transfer From</h4>
              <p>
                <input
                  type="text"
                  inputmode="numeric"
                  placeholder="account number"
                  size="8"
                  required
                  pattern="^\d{10}$"
                  data-nubaninput
                />
              </p>
              <p>
                <input 
                  type="text" 
                  placeholder="account name" 
                  size="15" 
                  required 
                  pattern="^[a-zA-Y-]+(\s[a-zA-Y]+)+$" 
                  data-nameinput />
              </p>
              <p>
                <input 
                  type="text" 
                  placeholder="bank name" 
                  size="15" 
                  required 
                  pattern="^[a-zA-Y-]+(\s[a-zA-Y]+)+$" 
                  data-bankinput />
              </p>
            </aside>
            <aside data-to data-party>
              <h4>Transfer To</h4>
              <p>
                <input
                  type="text"
                  inputmode="numeric"
                  placeholder="account number"
                  size="8"
                  required
                  pattern="^\d{10}$"
                  data-nubaninput
                />
              </p>
              <p>
                <input 
                  type="text" 
                  placeholder="account name" 
                  size="15" 
                  required 
                  pattern="^[a-zA-Y-]+(\s[a-zA-Y]+)+$" 
                  data-nameinput />
              </p>
              <p>
                <input 
                  type="text" 
                  placeholder="bank name" 
                  size="15" 
                  required 
                  pattern="^[a-zA-Y-]+(\s[a-zA-Y]+)+$" 
                  data-bankinput />
              </p>
            </aside>
          </div>

          <div data-action-go>
            <button>Make The Transfer</button>
          </div>
        </form>
      </section>

      <datalist id="banks"></datalist>
      <datalist id="accounts"></datalist>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
